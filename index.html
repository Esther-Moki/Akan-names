<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="/bootstrap/bootstrap.css">
  <title>Trial</title>
</head>
<body>
    <div class="container">
     <div class="wrapper">
    
       <div class="top part">
        <h1>EXCITED TO KNOW <br>YOUR AKAN NAME?</h1>
          <p class="state">Akan names are derived from Ghanian culture.<br>Frequently in Ghana,children are given 
            their<br> first name as a 'day name' which corresponds to <br>the day in the week they were born. Want to 
            know<br> your <strong><em>Akan name</em></strong>?Fill in the awesome form below!
        </p>
       </div>

        <form onsubmit="return validator()">
          <label>Name: </label><input type="text" placeholder="Input name here" id="name" name="name"><br><br>
          <label>Century</label> <input type="number" name="century" id="century" placeholder="Input Century"><br><br>
          <label>Year</label><input type="number" name="year" id="year" placeholder="Input you year of birth"><br><br>
          <label> Month: </label><input type="number" name="month" id="month" placeholder="input month month"><br><br>
          <label>Day</label><input type="number" name="day" id="day" placeholder="Input day"><br><br>
          <label>Gender: </label><select name="gender" id="gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select><br><br>
          <button type="submit">Submit</button>


        </form>
     </div>

  </div>


  <script src="index.js"></script>
  
</body>
</html>
