<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="/bootstrap/bootstrap.css">
  <title>Trial</title>
</head>
<body>
    <div class="container">
     <div class="wrapper">
    
        <div class="top part">
          <h1>EXCITED TO KNOW <br>YOUR AKAN NAME?</h1>
          <p class="state">Akan names are derived from Ghanian culture.<br>Frequently in Ghana,children are given 
            their<br> first name as a 'day name' which corresponds to <br>the day in the week they were born. Want to 
            know<br> your <strong><em>Akan name</em></strong>?Fill in the awesome form below!
          </p>
       </div>

        <form onsubmit="return validator()">

          <label>Full name: </label><input type="text" placeholder="Input your name here" id="name" name="name"><br><br>
          <label class="ct">Century:</label> <input type="number" name="century" id="century" placeholder="Input the Century"><br><br>
          <label class="yr">Year:</label><input type="number" name="year" id="year" placeholder="Input your year of birth"><br><br>
          <label class="mt"> Month:</label><input type="number" name="month" id="month" placeholder="Input month of birth"><br><br>
          <label class="dy">Day:</label><input type="number" name="day" id="day" placeholder="Input day of birth"><br><br>
          <label class="gr">Gender:</label><select name="gender" id="gender" class="gd">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select><br><br>
          <button class="btn" type="submit">Submit Form</button>


        </form>
        <script src="index.js"></script>
  
     </div>

  </div>


  <script src="index.js"></script>
  
</body>
</html>
