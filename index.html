        </p>

        <form onsubmit="return validator()">
          <label>Name: </label><input type="text" placeholder="Input name here" id="name" name="name"><br><br>

          <label>Day</label><input type="number" name="day" id="day" placeholder="Input day"><br><br>

            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select><br><br>
          <button type="submit">Submit</button>


        </form>

  </div>
